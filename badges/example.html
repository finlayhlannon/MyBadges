<!DOCTYPE html>
<html>
  <head>
    <title>Example's Badge</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <style>
      .ig{
        position: absolute;
        scale: 100%;
        margin-top:50px;
        margin-left:600px;
      }

      .fb{
        position: absolute;
        scale: 100%;
        margin-top:50px;
        margin-left:300px;
      }

      .twt{
        position: absolute;
        scale:150%;
        margin-top:50px;
        margin-left:900px;
      }
    </style>
  </head>
  <body>
    <div class="badge">
      <img class="photo" src="static/pfp/Default_pfp.jpg">
      <h1 class="name">Your Name</h1>
      <p class="about">About Me paragraph goes here Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras in odio in ligula dictum sagittis. Mauris ultricies aliquam sagittis. Phasellus suscipit purus ac erat venenatis commodo.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" class="fb"><img src="static/socials/facebook.png"></a>
        <a href="https://www.instagram.com" class="ig"><img src="static/socials/instagram.png"></a>
        <a href="https://twitter.com" class="twt"><img src="static/socials/twitter.png"></a>
      </div>
    </div>
  </body>
</html>
